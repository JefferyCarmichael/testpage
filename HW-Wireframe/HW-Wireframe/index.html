<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Wireframe</title>
</head>

<html>

<!--Wireframe - draws wireframe layout-->


<body>
 
        <header>header</header>         <!-- Main Header Block-->



        <nav id="nav">nav</nav>         <!--Nav Block-->


            <aside>aside</aside>      

            <section>section                    <!--The section block contains the article, h1 & p blockss-->
    
                <article>article                   <!--The article block contains the h1 & p blocks-->
                     
                    <h1>h1,h2,h3</h1>
                    <p>p</p>
                
                </article>

            </section>





        <footer>footer</footer>             <!--Footer block-->



</body>
</html>
